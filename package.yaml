name:                packed-memory-containers
version:             0.1.0.0
github:              "fizruk/packed-memory-containers"
license:             BSD3
author:              "Nikolai Kudasov, Niyaz Fahretdinov, Azat Sultanov"
maintainer:          "n.kudasov@innopolis.ru"
copyright:           "2019-2020 Innopolis University"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Cache-oblivious efficient packed-memory containers
category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fizruk/packed-memory-containers#readme>

custom-setup:
  dependencies:
    - base
    - Cabal
    - cabal-doctest >=1.0.2 && <1.1

dependencies:
- base >= 4.7 && < 5
- vector
- primitive

library:
  source-dirs: src

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - packed-memory-containers
    - QuickCheck

  doctests:
    source-dirs: test
    main: doctests.hs
    other-modules: []
    dependencies:
    - base
    - doctest
    - Glob
    - QuickCheck
    - template-haskell
